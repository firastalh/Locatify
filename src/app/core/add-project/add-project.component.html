<div class="container-fluid">
    <div class="row page-header">
        <h5 class="page-title">Create Your project</h5>
        <p class="page-description">this is the home page </p>
    </div>
    <div class="row">
        <ng-container *ngTemplateOutlet="nextStep?secondStep:firstStep"></ng-container>
    </div>
</div>

<ng-template #firstStep>
    <div class="row create-project ">
        <div class="add-user-card mr-2 ml-3 mt-5 mb-3">
            <div class="card card-add-user" (click)="createUser()">

                <div class="card-body">
                    <span class="material-icons-outlined add-user-icon">
                        add
                    </span>

                </div>

            </div>
            <span class="create-user-label">Create user</span>
        </div>
        <hr class="seperation-line">
        <div class="list-models" style="margin-left: -110px;">
            <div class="add-user-card  mt-5 mb-3" >
                <div class="card card-user-model">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="add-user-card   mt-5 mb-3">
                <div class="card card-user-model">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="add-user-card  mt-5 mb-3" >
                <div class="card card-user-model">
                    <div class="card-body">
                    </div>
                </div>
            </div>
            <div class="add-user-card  mt-5 mb-3" >
                <div class="card card-user-model">

                    <div class="card-body">
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <div class="row create-project-res ml-4 ">
        <form action="" class="ml-4 mb-3 mt-3" style="width: 100%;" >
            
            <div class="form-group mt-2" >
                <label for="language">Select the user language</label>
                <select class="custom-select " id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="ar">Arabic</option>
                    <option value="tur">Turkish</option>
                    <option value="en">English</option>
                </select>
            </div>
            <hr class="line-form">
            
            <button type="submit" class="btn btn-primary start mb-3" (click)="createUser()" > <span style="font-weight: 700;">Create User</span> </button>

        </form>
    </div>
    <hr class="line mt-4 ">

    <div class="row mt-1 mb-5 recent-users">
        <div class="header">
            <span>Recent Users</span>
            <button class="btn btn-outline-primary see-all" (click)="seeAll()">See All</button>
        </div>
        <div class="user-list">
            <app-add-project-user-card *ngFor="let user of usersListPage"[userName]="user.name"></app-add-project-user-card>
            
            
        </div>

    </div>
</ng-template>
<ng-template #secondStep>
    <div class="row create-project-form ml-4 ">
        <form action="" class="ml-4 mb-3 mt-3" style="width: 100%;" [formGroup]="userForm" >
            <div class="form-group">
                <label for="username">1. Enter a name for the user</label>
                <input type="text" class="form-control" id="username" placeholder="Enter User Name" formControlName="name" >
                <div *ngIf="userForm.controls['name'].invalid&&(userForm.controls['name'].dirty||userForm.controls['name'].touched)"><p class="validator">please Insert a Name</p></div>
            </div>
            <hr class="line-form">
            <div class="form-group">
                <label for="language">2. Select the status</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="status" >
                    <option selected>Choose...</option>
                    <option value="inactive">Inactive</option>
                    <option value="active">Active</option>
                   
                </select>
                <div *ngIf="userForm.controls['status'].invalid&&(userForm.controls['status'].dirty||userForm.controls['status'].touched)"><p class="validator">please Insert a Status</p></div>
            </div>
            <hr class="line-form">
            <div class="form-group">
                <label for="language">3. Select the gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="malegender" value="male" formControlName="gender">
                    <label class="form-check-label" for="malegender">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="femalegender" value="female"formControlName="gender" >
                    <label class="form-check-label" for="femalegender">
                      Female
                    </label>
                  </div>
                  <div *ngIf="userForm.controls['gender'].invalid&&(userForm.controls['gender'].dirty||userForm.controls['gender'].touched)"><p class="validator">please Insert a Gender</p></div>
            </div>
            <button type="button" class="btn btn-primary start" [disabled]="(userForm.controls['gender'].invalid)||(userForm.controls['name'].invalid)||(userForm.controls['status'].invalid)"> <span style="font-weight: 700;" (click)="addUser(userForm)">Start</span> </button>

        </form>
    </div>
</ng-template>
